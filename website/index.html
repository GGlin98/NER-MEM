<html lang="en">
<head>
    <title>NER</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
<div id="header">
    <p id='title'>Named Entity Recognition</p>
    <form action="#" id="choose_clf">
        <fieldset>
            <label for="clf">Select a model</label>
            <select name="clf" id="clf">
                <option selected="selected">MEM</option>
                <option>SVM</option>
            </select>
        </fieldset>
    </form>
</div>

<form id="text_form">
    <div class="container">
        <textarea id="text" rows="1" spellcheck="false" autocapitalize="off" autocomplete="off"
                  autocorrect="off"></textarea>
    </div>
    <div class="container">
        <input id='text_submit' type="button" value="Submit">
    </div>
</form>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="scripts/script.js"></script>
</body>
</html>
